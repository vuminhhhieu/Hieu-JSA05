        const fetchData = async () => {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
            const data = await response.json();

            const dataElement = document.getElementById('data');
            const userIdElement = document.createElement('h2');
            const titleElement = document.createElement('h2');
            const bodyElement = document.createElement('h2');

            userIdElement.textContent = 'User ID: ' + data.userId;
            titleElement.textContent = 'Task Title: ' + data.title;
            bodyElement.textContent = 'Body: ' + (data.body);

            dataElement.appendChild(userIdElement);
            dataElement.appendChild(titleElement);
            dataElement.appendChild(bodyElement);
            } catch (error) {
                console.error('Error:', error);

        };
